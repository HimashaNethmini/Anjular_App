<!-- set the colour accordung to windows h & w -->
<div
  class="min-w-screen min-h-screen bg-teal-900 flex justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>
    <!-- calculator screen-->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- function screen-->
      <div class="w-full 
      py-5 
      px-6 
      text-2xl 
      text-white 
      font-thin">
      {{funcT}}
      </div>

      <!--number screen-->
      <div class="w-full 
      py-5 
      px-6 
      text-6xl
       text-white 
       font-thin">
       {{calValue | number}}
      </div>

    </div>
    <!--calculator button area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-800">
          <button
            class="w-full 
            h-16 
            outline-none
             hover:bg-red-700 hover:bg-opacity-50 
             text-white 
             text-xl 
             font-bold"
             (click) = "onClickValue('c', 'function')"
          >
            C
          </button>
        </div>

        <!-- percentage sign-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full 
            h-16 
            outline-none 
            focus:outline-none 
            hover:bg-red-700 hover:bg-opacity-50 
            text-white 
            text-xl 
            font-light"
            (click) = "onClickValue('%', 'function')"
          >
            %
          </button>
        </div>

        <!-- multiplication buttons-->
        <div class="w-1/4 border-r border-b border-red-800">
          <button
            class="w-full 
            h-16 
            outline-none
             bg-red-400 
             bg-opacity-20 
             text-white 
             text-2xl 
             font-light"
             (click) = "onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>
      <!-- end of first buttons row -->

      <!--second button row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('7', 'function')"> 7 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('8', 'function')"> 8 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('9', 'function')"> 9 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('x', 'function')"> X </button>
        </div>
      </div>
      <!--END-->

      <!--THIRD buttons row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('4', 'function')"> 4 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('5', 'function')"> 5 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('6', 'function')"> 6 </button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            focus:outline-none
            hover:bg-opacity-20
            text-white
            text-xl
            font-light"
            (click) = "onClickValue('-', 'function')"> - </button>
        </div>
      </div>
      <!--END-->

        <!--FOURTH buttons row-->
        <div class="flex w-full">
            <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full
                h-16
                outline-none
                focus:outline-none
                hover:bg-opacity-20
                text-white
                text-xl
                font-light"
                (click) = "onClickValue('1', 'function')"> 1 </button>
            </div>
    
            <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full
                h-16
                outline-none
                focus:outline-none
                hover:bg-opacity-20
                text-white
                text-xl
                font-light"
                (click) = "onClickValue('2', 'function')"> 2 </button>
            </div>
    
            <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full
                h-16
                outline-none
                focus:outline-none
                hover:bg-opacity-20
                text-white
                text-xl
                font-light"
                (click) = "onClickValue('3', 'function')"> 3 </button>
            </div>
    
            <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full
                h-16
                outline-none
                focus:outline-none
                hover:bg-opacity-20
                text-white
                text-xl
                font-light"
                (click) = "onClickValue('+', 'function')"> + </button>
            </div>
          </div>
          <!--END-->

          <!--fifth buttons row-->
            <div class="flex w-full">
                <div class="w-1/4 border-r border-red-400">
                    <button class="w-full
                    h-16
                    outline-none
                    text-white
                    text-2xl
                    hover:bg-red-700 hover:bg"
                    (click) = "onClickValue('0', 'function')"> 0 </button>
                </div>

                <div class="w-1/4 border-r border-red-400">
                  <button class="w-full
                  h-16
                  outline-none
                  text-white
                  text-2xl
                  hover:bg-red-700 hover:bg"
                  (click) = "onClickValue('.', 'function')"> . </button>
              </div>

              <div class="w-2/4 border-r border-red-400">
                <button class="w-full
                h-16
                outline-none
                text-white
                text-2xl
                hover:bg-red-700 hover:bg"
                (click) = "onClickValue('#', 'function')"> # </button>
            </div>
            </div>
            <!--end-->

    </div>
    <!-- end of calculator button area-->

  </div>
</div>
